{% extends 'lokoadmin/events/event_base.html' %}

{% block body_content %}
    <div class="widget">
        <div class="widget-header">
            <h3>Udalos≈•</h3>
            <div class="col-2 pull-right" style="margin-right: 2%;">
                <a href="{% if event %}{% url 'lokoadmin:event_detail' event.pk %}
                 {% else %}{% url 'lokoadmin:events' %}{% endif %}">
                    <i class="icon-arrow-left"></i>
                </a>
            </div>
        </div>
        <div class="widget-content">
            {% include 'lokoadmin/form.html' %}
        </div>
    </div>
{% endblock %}
{% load staticfiles %}

{% block custom_css %}
    <link rel="stylesheet" href="{% static "lokoadmin/css/pikaday.css" %}">
{% endblock %}

{% block custom_js %}
    <script type="text/javascript" src="{% static 'django_tinymce/init_tinymce.js' %}"></script>
    <script type="text/javascript" src="{% static 'tiny_mce/tiny_mce_src.js' %}"></script>
    <script type="text/javascript" src="{% static 'tiny_mce/tiny_mce_popup.js' %}"></script>
    <script type="text/javascript" src="{% static 'tiny_mce/tiny_mce.js' %}"></script>
    <script type="text/javascript" src="{% static 'lokoadmin/js/moment.js' %}"></script>
    <script type="text/javascript" src="{% static 'lokoadmin/js/pikaday.js' %}"></script>
    <script type="text/javascript">
        var timepicker1 = new Pikaday({
            field: document.getElementById('id_start_date'),
            firstDay: 1,
            minDate: new Date(2016, 0, 1),
            maxDate: new Date(2100, 12, 31),
            yearRange: [2016, 2100],
            showTime: false,
            autoClose: true,
            format: 'd-M-YYYY'
        });
        var timepicker2 = new Pikaday({
            field: document.getElementById('id_end_date'),
            firstDay: 1,
            minDate: new Date(2016, 0, 1),
            maxDate: new Date(2100, 12, 31),
            yearRange: [2016, 2100],
            showTime: false,
            autoClose: true,
            format: 'd-M-YYYY'
        });
        var timepicker3 = new Pikaday({
            field: document.getElementById('id_signup_end_date'),
            firstDay: 1,
            minDate: new Date(2016, 0, 1),
            maxDate: new Date(2100, 12, 31),
            yearRange: [2016, 2100],
            showTime: false,
            autoClose: true,
            format: 'd-M-YYYY'
        });
    </script>
{% endblock %}
