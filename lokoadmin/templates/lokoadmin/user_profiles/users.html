{% extends 'lokoadmin/user_profiles/user_base.html' %}

{% block body_content %}
  <div class="widget widget-table action-table">
    <div class="widget-header"> <i class="icon-th-list"></i>
      <h3>Všeci používatelia</h3>
    </div>
    <div class="widget-content">
      <table class="table table-striped table-bordered">
        <thead>
        <tr>
          <th> Prihlasovacie meno </th>
          <th> Email </th>
          <th class="td-actions">Akcie</th>
        </tr>
        </thead>
        <tbody>
        {% for user in users %}
          <tr>
            <td> {{ user.username }} </td>
            <td> {{ user.email }} </td>
            <td class="td-actions">
              <a href="#" class="btn btn-small btn-success">
                <i class="btn-icon-only icon-user"> </i>
              </a>
              <a href="#" class="btn btn-small btn-warning">
                <i class="btn-icon-only icon-trash"> </i>
              </a>
            </td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}
