{% extends 'lokoadmin/user_profiles/user_base.html' %}

{% block body_content %}
  <div class="widget widget-table action-table">
    <div class="widget-header"> <i class="icon-th-list"></i>
      <h3>Všeci používatelia</h3>
    </div>
    <div class="widget-content">
      <table class="table table-striped table-bordered">
        <thead>
        <tr>
          <th> Prihlasovacie meno </th>
          <th> Email </th>
        </tr>
        </thead>
        <tbody>
        {% for user in users %}
          <tr data-href="{% url 'lokoadmin:user_profile' user.pk %}">
            <td> {{ user.username }} </td>
            <td> {{ user.email }} </td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}
